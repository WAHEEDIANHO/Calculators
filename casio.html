<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <header>
            <div id="prop">
                <h3>CASIO</h3>
                <P><i>fx-991MS</i></br>S.V.P.A.M</P>
            </div>
            <div id="clock">
                <div id="disclock"></div>
                <p>TWO WAY POWER</p>
            </div>
            <div id="display">
                <p id="equation"></p>
                <p id="answer"></p>
            </div>
        </header>
        <div id="key">
            <table>
                <tr>
                    <td><button class="func">a b/c</button></td>
                    <td><button class="func">&Sqrt;</button></td>
                    <td><button class="func">x<sup>2</sup></button></td>
                    <td><button class="func">&square;</button></td>
                    <td><button class="func">log</button></td>
                    <td><button class="func">In</button></td>
                </tr>
                <tr>
                    <td><button class="func">&dash;</button></td>
                    <td><button class="func">&dot;</button></td>
                    <td><button class="func">hyp</button></td>
                    <td><button class="func">sin</button></td>
                    <td><button class="func">cos</button></td>
                    <td><button class="func">tan</button></td>
                </tr>
                <tr>
                    <td><button class="func">Rcl</button></td>
                    <td><button class="func">ENG</button></td>
                    <td><button class="func">&lpar;</button></td>
                    <td><button class="func">&rpar;</button></td>
                    <td><button class="func">late</button></td>
                    <td><button class="func">M+</button></td>
                </tr>
            </table>

            <table>
                <tr>
                    <td><button class="num">7</button></td>
                    <td><button class="num">8</button></td>
                    <td><button class="num">9</button></td>
                    <td><button id="del">DEL</button></td>
                    <td><button id="ac">AC</button></td>
                </tr>
                <tr>
                    <td><button class="num">4</button></td>
                    <td><button class="num">5</button></td>
                    <td><button class="num">6</button></td>
                    <td><button class="operator" ops="times">&times;</button></td>
                    <td><button class="operator" ops="divide">&divide;</button></td>
                </tr>
                <tr>
                    <td><button class="num">1</button></td>
                    <td><button class="num">2</button></td>
                    <td><button class="num">3</button></td>
                    <td><button class="operator" ops="plus">&plus;</button></td>
                    <td><button class="operator" ops="minus">&minus;</button></td>
                </tr>
                <tr>
                    <td><button class="num">0</button></td>
                    <td><button id="dot">&dot;</button></td>
                    <td><button id="exp">EXP</button></td>
                    <td><button id="ans">Ans</button></td>
                    <td><button id="equalTo">&equals;</button></td>
                </tr>
            </table>
        </div>

    </div>
    <script src="casio.js"></script>
    <script src="clock.js"></script>
</body>


</html>
